site_name: GDevelop documentation
repo_url: https://github.com/GDevelopApp/GDevelop-documentation
edit_uri: edit/main/docs/
copyright: "GDevelop is a full-featured, no-code, open-source game engine. Except where otherwise noted, content on this documentation is licensed under the following license: CC Attribution-Share Alike 4.0 International"
theme:
  logo: assets/logo.svg
  features:
    - content.action.edit
    # Allow section index pages:
    - navigation.indexes
    # Make navigation faster using XHR:
    - navigation.instant
    - navigation.tracking
    # Show tabs for the "first level" which are languages,
    # and we hide them (see the extra css).
    - navigation.tabs
    # Display previous/next links in the footer.
    - navigation.footer
    - toc.follow
    - navigation.top
  name: material
  favicon: assets/favicon.ico
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  homepage: https://wiki.gdevelop.io
  analytics:
    provider: google
    property: G-X8HPPE6EPT
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/4ian/GDevelop
      name: GDevelop on GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/GDevelop
      name: GDevelop on Discord
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/gdevelop/
      name: GDevelop on Reddit
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/GDevelopApp
      name: GDevelop on Twitter
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/GDevelopApp
      name: GDevelop on Instagram
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/GDevelopApp
      name: GDevelop on Facebook
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/gdevelop/
      name: GDevelop on LinkedIn
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascript/autoScrollNavigation.js
  - javascript/translate.js
markdown_extensions:
  # For buttons:
  - attr_list
  # For admonitions (callouts):
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # For tables:
  - tables
  # For lists not starting with a blank line:
  - sane_lists
watch:
  - "overrides"
plugins:
  - search
  # Allow to customize navigation with `.pages` files:
  - awesome-pages
  # Redirect old pages:
  - redirects:
      redirect_maps:
