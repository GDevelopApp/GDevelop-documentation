name: Lint Markdown

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: tj-actions/changed-files@v36
      id: changed-files
      if: ${{ github.event_name != 'workflow_dispatch' }}
      with:
        files: |
          docs/index.md
          docs/gdevelop5/**/*.md
        files_ignore: | # auto-generated pages
          docs/gdevelop5/all-features/**/reference.md
          docs/gdevelop5/extensions/**/*.md
        separator: ","
    - uses: DavidAnson/markdownlint-cli2-action@v10
      if: github.event_name != 'workflow_dispatch' && steps.changed-files.outputs.any_changed == 'true'
      continue-on-error: true
      with:
        command: fix
        globs: ${{ steps.changed-files.outputs.all_changed_files }}
        separator: ","
    - uses: DavidAnson/markdownlint-cli2-action@v10
      if: github.event_name == 'workflow_dispatch'
      continue-on-error: true
      with:
        command: fix
        globs: |
          docs/index.md
          docs/gdevelop5/**/*.md
          !docs/gdevelop5/all-features/**/reference.md
          !docs/gdevelop5/extensions/**/*.md

    - name: Commit and push
      run: |
        git config --global user.email "ci-builder@gdevelop.io"
        git config --global user.name "GDevelop documentation CI"
        git pull origin main
        git add .
        git commit -m "Fix lint action" || echo "Nothing to commit (or error during commit?)"
        git push origin main || echo "Nothing to push (or error during commit or push?)"
